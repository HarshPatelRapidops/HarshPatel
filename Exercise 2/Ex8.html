<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getDateDiffInYMD(startDate, endDate) {
            const [startDay, startMonth, startYear] = startDate.split('/');
            const [endDay, endMonth, endYear] = endDate.split('/');
            const startDateObj = new Date(`${startMonth}/${startDay}/${startYear}`);
            const endDateObj = new Date(`${endMonth}/${endDay}/${endYear}`);

            const oneDayMs = 1000 * 60 * 60 * 24;
            const diffMs = endDateObj.getTime() - startDateObj.getTime();
            const diffDays = Math.floor(diffMs / oneDayMs);
            const years = Math.floor(diffDays / 365);
            const months = Math.floor(diffDays / 30.44) % 12;
            const days = diffDays - (years * 365) - (Math.floor(months * 30.44));

            return { years, months, days };
        }

        const startDate = prompt("Enter the start date (DD/MM/YYYY):");
        const endDate = prompt("Enter the end date (DD/MM/YYYY):");
        const diff = getDateDiffInYMD(startDate, endDate);

        console.log(diff);


    </script>
</head>

</html>
