<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arrayOfObjects = [
            { id: 1, name: "Alice", age: 25 },
            { id: 2, name: "Bob", age: 30 },
            { id: 3, name: "Charlie", age: 28 },
            { id: 4, name: "David", age: 22 },
            { id: 5, name: "Emma", age: 35 },
            { id: 6, name: "Frank", age: 27 },
            { id: 7, name: "Grace", age: 32 },
            { id: 8, name: "Hannah", age: 29 },
            { id: 9, name: "Ian", age: 26 },
            { id: 10, name: "Julia", age: 31 }
        ];

        function sortByAscending(array) {
            return array.slice().sort((a, b) => a.age - b.age);
        }

        function sortByDescending(array) {
            return array.slice().sort((a, b) => b.name.localeCompare(a.name));
        }


        const sortedByAge = sortByAscending(arrayOfObjects);
        console.log("Ascending order by age:");
        sortedByAge.forEach(obj => console.log(obj.id, obj.name, obj.age));

        const sortedByName = sortByDescending(arrayOfObjects);
        console.log("\nDescending order by name:");
        sortedByName.forEach(obj => console.log(obj.id, obj.name, obj.age));

    </script>
</head>
<body>
    
</body>
</html>
