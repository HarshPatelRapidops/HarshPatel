<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    input[type="text"] {
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Dynamic Table</h1>
    <div class="mb-3">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <button id="addBtn" class="btn btn-primary" onclick="addRow()">Add</button>
        <button id="renderBtn" class="btn btn-success" onclick="renderData()">Render Data</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="./script.js"></script>
</body>
</html>
