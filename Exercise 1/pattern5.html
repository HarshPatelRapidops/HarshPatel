<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Pattern 5</h2>
  
  <script>
    function pattern(rows_no) 
    { 
      let i, j, k; 
      let result = ''; 

      for (i = 1; i <= rows_no; i++) 
      { 
        for (k = 1; k < i; k++) 
          result += "&nbsp;&nbsp;"; 

        for (j = i; j <= rows_no; j++) 
          result += j + " "; 

        result += "<br/>"; 
      } 

      for (i = rows_no - 1; i >= 1; i--) 
      { 
        for (k = 1; k < i; k++) 
          result += "&nbsp;&nbsp;"; 

        for (j = i; j <= rows_no; j++) 
          result += j + " "; 

        result += "<br/>"; 
      } 

      document.write(result);
    } 

    let rows_no = parseInt(prompt("Enter the number of rows:")); 
    pattern(rows_no); 
  </script>
</body>
</html>
