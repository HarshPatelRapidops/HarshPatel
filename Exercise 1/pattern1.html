<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern 1</title>
</head>
<body>

<h2>Pattern 1</h2>

<form id="patternForm">
    <label for="rows">Enter the number of rows :</label>
    <input type="number" id="rows" name="rows" min="1" required>
    <button type="submit">Generate Pattern</button>
</form>

<pre id="patternOutput"></pre>

<script>
document.getElementById("patternForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let rows = parseInt(document.getElementById("rows").value);
    printXPattern(rows);
});

function printXPattern(rows) {
    if (rows % 2 === 0) {
        rows++;  // Adjust rows to be odd if it's even
    }

    let output = '';
    for (let i = 0; i < rows; i++) {
        let row = '';
        for (let j = 0; j < rows; j++) {
            if (i === j || j === (rows - i - 1)) {
                row += '*';
            } else {
                row += ' ';
            }
        }
        output += row + '\n';
    }
    document.getElementById("patternOutput").textContent = output;
}
</script>

</body>
</html>
