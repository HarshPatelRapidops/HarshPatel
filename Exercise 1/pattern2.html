<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>pattern 2</h1>

  <script>
    let n = parseInt(prompt("Enter the value for 'n' (row/column count):"));

    let string = "";

    for (let i = 0; i < n; i++) { 
      for (let j = 0; j < n; j++) { 
        if (i === 0 || i === n - 1) {
          string += "*";
        } else {
          if (j === 0 || j === n - 1) {
            string += "*";
          } else {
            string += " ";
          }
        }
      }
      string += "\n";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>

</html>
