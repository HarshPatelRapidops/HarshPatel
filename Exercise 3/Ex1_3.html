<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inputString = prompt("Enter a string containing HTML/XML tags:");
        function removeTags(input) {
            return input.replace(/<[^>]*>/g, '');
        }


        const outputString = removeTags(inputString);

        console.log(outputString);

    </script>
</head>
